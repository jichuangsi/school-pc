	<script>
	var a = sessionStorage.getItem('position')
	if(a == '首页') {
		$('#publicheaderNav').find('a').eq(0).addClass('str')
	} else if(a == '习题') {
		$('#publicheaderNav').find('a').eq(4).addClass('str')
		
	} else if(a == '组卷') {
		$('#publicheaderNav').find('a').eq(2).addClass('str')
	} else if(a == '课堂') {
		$('#publicheaderNav').find('a').eq(3).addClass('str')
	} else if(a == '考试') {
		$('#publicheaderNav').find('a').eq(5).addClass('str')
	}
	$('#loginout').click(function(){
		sessionStorage.removeItem('accessToken')
		sessionStorage.removeItem('userinfo')
		parent.window.location.href="../Front/Login.html";
	})
