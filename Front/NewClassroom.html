	<style>
		.fenshu {
			padding: 2px 5px;
			font-weight: 700;
			color: #3d72fe;
			border: 1px solid #3d72fe;
			border-radius: 50%;
			margin-top: -20px;
			cursor: pointer;
		}
		.fstext {
			margin-top: -20px;
		}
		.black_overlay {
			display: none;
			position: absolute;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
			background-color: black;
			z-index: 1001;
			-moz-opacity: 0.8;
			opacity: .80;
			filter: alpha(opacity=80);
		}
		
		.white_content {
			display: none;
			position: absolute;
			top: 10%;
			left: 26%;
			width: 80%;
			height: 80%;
			border: 1px solid lightblue;
			background-color: white;
			z-index: 1002;
			overflow: auto;
		}
		
		.white_content_small {
			display: none;
			position: absolute;
			top: 20%;
			left: 30%;
			width: 40%;
			height: 50%;
			border: 16px solid lightblue;
			background-color: white;
			z-index: 1002;
			overflow: auto;
			#onsubmit {
				width: 80px;
				height: 40px;
				color: white;
				background-color: #3d72fe;
				border-radius: 5px;
			}
		}
		.btn {
			cursor: pointer;
		}
	</style>
	<script>
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			lay('#version').html('-v' + laydate.v);

			//执行一个laydate实例
			//常规用法
			laydate.render({
				elem: '#test1' //指定元素
			});

			//墨绿主题
			laydate.render({
				elem: '#test29',
				theme: 'molv'
			});
			//自定义颜色
			laydate.render({
				elem: '#test30',
				theme: '#393D49'
			});
		});
	</script>
	<script>
		$("#bonfire-pageloader").hide();
	</script>

									</div>
								</td>
								<td>
									<div class="box-room-name">

										</select>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="box-room-name-one1">
										<span>课堂小测:</span>
										<select class="box-room-selet-cs" id="ClassRoomSmallTest" name="">

										</select>
										<input type="button" value="浏览题目" class="box-room-selet-cs-but" onclick="toList()" />
										<input type="button" value="新增题目" class="box-room-selet-cs-but" onclick="toQuestion()" />
									</div>
								</td>
								<td>
									<div class="box-room-name1">
										<span>上课时间:</span>
										<select class="time-select" id="time-hour" name="hh">
										</select>
										<span>:</span>
										<select class="time-select" id="time-min" name="mm">
										</select>
										<span>日期:</span>
										<input type="text" class="time-select-y" placeholder="" value="" id="test29" name="ymd">
									</div>
								</td>
							</tr>
							<tr style="height: 150px;">
								<td colspan="2">
									<div class="box-room-rn">
										<div class="box-room-rn-span">课堂简介:</div>
										<textarea cols="15" rows="3" class="box-room-rn-text" id="ClassroomSynopsis" name="info"></textarea>
									</div>
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<div class="fr fenshu" onclick="fenshu()">
										+
									</div>
									<div class="fr fstext">设置题目分数：</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="box-sub" id="sub" type="submit" style="font-size: 18px;" onclick="formSub()">新建课堂</div>
									<div class="box-sub" style="margin-left: 20px;font-size: 18px;" onclick="ShowDiv('MyDiv','fade')">上传课堂附件</div>
									<div id="fade" class="black_overlay">
									</div>
									<div id="MyDiv" class="white_content" style="width: 600px;height:600px;margin-left: 10%;margin-top: 5%">
										
										<div style="text-align: right; cursor: default; height: 40px;">
											<span style="font-size: 20px;float:left">上传文件大小限制为5M以内，数量限制为5个以内</span>
											<label style="font-size: 25px;width: 20px;height:20px;cursor: pointer;background-color: #F2F2F2;border-radius: 20px;color:red;" onclick="CloseDiv('MyDiv','fade')">X</label>											
											<div id="fileuploader">上传</div>
											<!-- <div id="upload">

											</div>
											<button style="width: 80px;height: 40px;color: white;background-color: #3d72fe;border-radius: 5px;position: relative;right: 149px;top: 340px ;cursor: pointer;" class="submit">本地上传</button> -->
										</div>
									</div>
								</td>
							</tr>
						</table>
						<div class="addFraction">
							<div class="text">请填写题目分数<div class="none" onclick="outadd()">x</div></div>
							单选题：<input type="number">
							多选题：<input type="number">
							主观题：<input type="number">
							<div class="addconfirm" onclick="addFraction()">确认</div>
						</div>
					</div>
					<!-- <button class="box-sub" onclick="uploadIcon()">上传图标</button> -->
					<!-- <script type="text/javascript" src="../js/tinyImgUpload.js"></script> -->
					<script>
					</script>
					<!--	</form>-->
				</div>
				<!--第二部分-->
				<div class="box-room-show">
					<div class="box-room-show-nav">
						<div class="box-room-show-nav-span">当前新建的课堂:<label style="color: #e6edf1;font-size:16px ;">最近5堂课</label></div>
						<div class="hr">
							<hr/>
						</div>
					</div>
					<div id="look-class" style="padding-bottom: 40px;">
					</div>
				</div>
			</div>

		<div id="result">

		<script src="../js/pageloader.js" type="text/javascript"></script>
		<script>
			jQuery(window).resize(function() {
				resizenow();
			});

			function resizenow() {
				var browserwidth = jQuery(window).width();
				var browserheight = jQuery(window).height();
				jQuery('.bonfire-pageloader-icon').css('right', ((browserwidth - jQuery(".bonfire-pageloader-icon").width()) / 2)).css('top', ((browserheight - jQuery(".bonfire-pageloader-icon").height()) / 2));
			};
			resizenow();
			function fenshu () {
				$('.addFraction').css('display','block')
			}
			function addFraction () {
				$('.addFraction').css('display','none')
				$('.fenshu').css('borderColor','#3d72fe')
				$('.fenshu').css('color','#3d72fe')
				
			}
			function outadd () {
				$('.addFraction').css('display','none')
			}
		</script>
	</body>

	</html>
