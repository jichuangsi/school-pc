<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

	<head>
		<meta charset="UTF-8">
		<title>新建课堂</title>
	</head>
	<link rel="stylesheet" href="../css/NewClassRoom.css" />
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/NewClassroom.js"></script>
	<script type="text/javascript" src="../js/laydate.js"></script>
	<script type="text/javascript" src="../js/httplocation.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../js/sweetalert-dev.js"></script>
	<link rel="stylesheet" href="../css/sweetalert.css" />
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
	<link rel="stylesheet" id="pageloader-css" href="../css/pageloader.css" type="text/css" media="all" />
	<script>
		lay('#version').html('-v' + laydate.v);

		//执行一个laydate实例
		//常规用法
		laydate.render({
			elem: '#test1' //指定元素
		});
		//国际版
		laydate.render({
			elem: '#test1-1',
			lang: 'en'
		});
		//年选择器
		laydate.render({
			elem: '#test2',
			type: 'year'
		});
		//年月选择器
		laydate.render({
			elem: '#test3',
			type: 'month'
		});
		//时间选择器
		laydate.render({
			elem: '#test4',
			type: 'time'
		});
		//时间选择器
		laydate.render({
			elem: '#test5',
			type: 'datetime'
		});
		//日期范围
		laydate.render({
			elem: '#test6',
			range: true
		});
		//年范围
		laydate.render({
			elem: '#test7',
			type: 'year',
			range: true
		});
		//年月范围
		laydate.render({
			elem: '#test8',
			type: 'month',
			range: true
		});
		//时间范围
		laydate.render({
			elem: '#test9',
			type: 'time',
			range: true
		});
		//日期时间范围
		laydate.render({
			elem: '#test10',
			type: 'datetime',
			range: true
		});
		//墨绿主题
		laydate.render({
			elem: '#test29',
			theme: 'molv'
		});
		//自定义颜色
		laydate.render({
			elem: '#test30',
			theme: '#393D49'
		});
		//格子主题
		laydate.render({
			elem: '#test31',
			theme: 'grid'
		});
	</script>
	<script>
		$("#bonfire-pageloader").hide();
	</script>

	<body>
		<iframe name="content_frame" width=100% height=80 frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" SRC="../public/header.html"></iframe>
		<div class="main">
			<!--导航条-->
			<div class="nav-top">
				<div class="nav-top-manin">
					<div class="nav-top-manin-content" onclick="window.location.href='../Front/Choreography.html'">课堂管理</div>
					<div class="nav-top-manin-content pr">新增课堂</div>
					<div class="nav-top-manin-but"><span class="Gradename"></span>-<span class="Subjectname"></span></div>
				</div>
			</div>
			<!--第一一部分-->
			<div class="main-conter">
				<div class="main-conter-box">
					<div>
						<table>
							<tr>
								<td>
									<div class="box-room-name-one">
										<span>课堂名称:</span>
										<input id="ClassName" type="text" name="Name" placeholder="请输入课堂名称" onfocus="javascript:if(this.placeholder=='请输入课堂名称')this.placeholder='';" onblur="javascript:if(this.placeholder=='')this.placeholder='请输入课堂名称';" class="input-box" />
									</div>
								</td>
								<td>
									<div class="box-room-name">
										<span>上课班级:</span>
										<select class="box-room-selet" id="AttendClass" name="className">
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="box-room-name-one1">
										<span>课堂小测:</span>
										<select class="box-room-selet-cs" id="ClassRoomSmallTest" name="">
										</select>
										<input type="button" value="浏览题目" class="box-room-selet-cs-but" onclick="toList()" />
										<input type="button" value="新增题目" class="box-room-selet-cs-but" onclick="toQuestion()" />
									</div>
								</td>
								<td>
									<div class="box-room-name1">
										<span>上课时间:</span>
										<select class="time-select" id="time-hour" name="hh">
										</select>
										<span>:</span>
										<select class="time-select" id="time-min" name="mm">
										</select>
										<span>日期:</span>
										<input type="text" class="time-select-y" placeholder="" id="test30" name="ymd">
									</div>
								</td>
							</tr>
							<tr style="height: 150px;">
								<td colspan="2">
									<div class="box-room-rn">
										<div class="box-room-rn-span">课堂简介:</div>
										<textarea cols="15" rows="3" class="box-room-rn-text" id="ClassroomSynopsis" name="info"></textarea>
									</div>
								</td>
							</tr>
						</table>
					</div>
					<button class="box-sub" id="sub" type="submit" onclick="formSub()">
							新建课堂
						</button>
					<!--	</form>-->
				</div>
				<!--第二部分-->
				<div class="box-room-show">
					<div class="box-room-show-nav">
						<div class="box-room-show-nav-span">当前新建的课堂:</div>
						<div class="hr">
							<hr/>
						</div>
					</div>
					<div id="look-class">
					</div>
				</div>
			</div>
		</div>

		<script>
			jQuery(window).resize(function() {
				resizenow();
			});

			function resizenow() {
				var browserwidth = jQuery(window).width();
				var browserheight = jQuery(window).height();
				jQuery('.bonfire-pageloader-icon').css('right', ((browserwidth - jQuery(".bonfire-pageloader-icon").width()) / 2)).css('top', ((browserheight - jQuery(".bonfire-pageloader-icon").height()) / 2));
			};
			resizenow();
		</script>
