	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/Choreography.js"></script>

	<script type="text/jscript">
		$(function() {
			$("#bonfire-pageloader").hide();
			$("#Update").hide();
		});
	</script>
	<script>
		lay('#version').html('-v' + laydate.v);

		//执行一个laydate实例
		//常规用法
		laydate.render({
			elem: '#test1' //指定元素
		});
		//国际版
		laydate.render({
			elem: '#test1-1',
			lang: 'en'
		});
		//年选择器
		laydate.render({
			elem: '#test2',
			type: 'year'
		});
		//年月选择器
		laydate.render({
			elem: '#test3',
			type: 'month'
		});
		//时间选择器
		laydate.render({
			elem: '#test4',
			type: 'time'
		});
		//时间选择器
		laydate.render({
			elem: '#test5',
			type: 'datetime'
		});
		//日期范围
		laydate.render({
			elem: '#test6',
			range: true
		});
		//年范围
		laydate.render({
			elem: '#test7',
			type: 'year',
			range: true
		});
		//年月范围
		laydate.render({
			elem: '#test8',
			type: 'month',
			range: true
		});
		//时间范围
		laydate.render({
			elem: '#test9',
			type: 'time',
			range: true
		});
		//日期时间范围
		laydate.render({
			elem: '#test10',
			type: 'datetime',
			range: true
		});
		//墨绿主题
		laydate.render({
			elem: '#test29',
			theme: 'molv'
		});
		//自定义颜色
		laydate.render({
			elem: '#test30',
			theme: '#393D49'
		});
		//格子主题
		laydate.render({
			elem: '#test31',
			theme: 'grid'
		});
	</script>

	<body>
		<iframe name="content_frame" width=100% height=80 frameborder="0" marginwidth=0 SRC="../public/header.html"></iframe>
		<div class="main">
			<!--导航条-->
			<div class="nav-top">
				<div class="nav-top-manin">
					<div class="nav-top-manin-content pr">课堂摆排</div>
					<div class="nav-top-manin-content" onclick="window.location.href='../Front/NewClassroom.html'">新增课堂</div>
					<div class="nav-top-manin-but"><span class="Gradename"></span>-<span class="Subjectname"></span></div>
				</div>
			</div>
			<div class="main-back">

											<td lay-ymd="2018-11-6" class="">6</td>
											<td lay-ymd="2018-11-7" class="">7</td>
											<td lay-ymd="2018-11-8" class="">8</td>
											<td lay-ymd="2018-11-9" class="">9</td>
											<td lay-ymd="2018-11-10" class="">10</td>

											<td lay-ymd="2018-11-18" class="">18</td>

						<div class="layui-laydate-footer">
							<div class="laydate-footer-btns"><span lay-type="clear" class="laydate-btns-clear">清空</span><span lay-type="now" class="laydate-btns-now">现在</span><span lay-type="confirm" class="laydate-btns-confirm">确定</span></div>

						<style>
							#layui-laydate13 .layui-laydate-header {
								background-color: #393D49;
							}

				</div>
				<div class="main-conter-ch">
					<div class="nav-ul">
						<ul>
							<li>教学：</li>
							<li onclick="liall()" id="li-all">全部</li>
							<li onclick="liall()" class="li-Completed">已完成</li>
							<li onclick="liall()" class="li-not">未完成</li>
						</ul>

					<div id="container">
						<div class="search bar6">

								<input type="text" placeholder="请输入考试、作业名称" id="cname">
								<button type="submit"></button>
							</form>
						</div>
					</div>
					<div class="hr-he">
						<hr style="color: #a0a6ad;" />
					</div>
					<div class="comprehensive">
						<div class="comprehensive-zh">综合排序</div>

							<ul>
								<li>上课时间</li>
								<li><img src="../img/0069-1-2.png" /></li>
							</ul>
						</div>
						<div class="paging">
							<label>共</label>
							<i class="fy-zt" id="count">2</i>
							<label>堂课</label>
							<i class="fy-x">&lt; </i>
							<label>第<span id="index">1</span>/<span id="Size">2</span>页</label>
							<i class="fy-x">&gt;</i>
						</div>
					</div>
					<div id="main-ch">
						<div class="Update-box" id="Update" style="style=" display: none; "">
							<div class="updateClass">
								<table class="uptable">
									<tr>
										<input type="hidden" name="courseId" value="" />
										<td class="box-td">课堂名称：</td>
										<td><input type="text" value="" id="name" class="class-box" /></td>
									</tr>
									<tr>
										<td class="box-td">上课班级：</td>
										<td>
											<select class="set-className" id="AttendClass" name="className">
											</select>
										</td>
									</tr>
									<tr>
										<td class="box-td">上课时间：</td>
										<td>
											<div>
												<select class="time-select" id="time-hour" name="hh">
												</select>
												<span>:</span>
												<select class="time-select" id="time-min" name="mm">
												</select>
												<span>日期：</span>
												<input type="text" class="time-select-y" placeholder="选择时间" id="test30" lay-key="12" name="ymd">
											</div>
										</td>
									</tr>
									<tr>
										<td class="js-rn">课堂简介：</td>
										<td><textarea cols="15" rows="3" class="box-room-rn-text" id="ClassroomSynopsis" name="info"></textarea></td>
									</tr>
								</table>
								<div class="but-up">
									<button type="submit" class="SeaveUpdate" onclick="updateSub()">保存修改</button>
								</div>
							</div>
							<div class="exit-but" id="close" onclick="closeBg()">
								<img src="../img/upda-class.png" />
							</div>
						</div>
					</div>
					<div id="main-list"></div>
					
				</div>
				<div id="pagelist" style="width: 700px;position: relative;top: 20px;left:970px;"></div>
			</div>

		<script src="../js/jquery.js" type="text/javascript"></script>

		<script src="../js/pageloader.js" type="text/javascript"></script>
		<!-- BEGIN PLACE LOADING ICON IN THE MIDDLE OF THE PAGE -->
		<script>
			jQuery(window).resize(function() {
				resizenow();
			});
			function resizenow() {
				var browserwidth = jQuery(window).width();
				var browserheight = jQuery(window).height();
				jQuery('.bonfire-pageloader-icon').css('right', ((browserwidth - jQuery(".bonfire-pageloader-icon").width()) / 2)).css('top', ((browserheight - jQuery(".bonfire-pageloader-icon").height()) / 2));
			};
			resizenow();
		</script>
	</body>

</html>
