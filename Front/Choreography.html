<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<title>课堂管理</title>
	</head>
	<script src="../js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="application/x-javascript" src="../laydate/laydate.js"></script>
	<script type="text/javascript" src="../js/Choreography.js"></script>
	<script type="text/javascript" src="../js/Tool.js"></script>
	<script type="text/javascript" src="../js/httplocation.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../js/sweetalert-dev.js"></script>

	<link rel="stylesheet" href="../css/sweetalert.css" />
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="../js/css/laydate.css" />
	<link rel="stylesheet" href="../css/js.css" />
	<link rel="stylesheet" href="../css/header.css" />
	<link rel="stylesheet" href="../css/Choregraphy.css" />
	<link rel="stylesheet" id="pageloader-css" href="../css/pageloader.css" type="text/css" media="all" />
<style>
		.black_overlay {
			display: none;
			position: absolute;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
			background-color: black;
			z-index: 1001;
			-moz-opacity: 0.8;
			opacity: .80;
			filter: alpha(opacity=80);
		}
		
		.white_content {
			display: none;
			position: absolute;
			top: 10%;
			left: 10%;
			width: 80%;
			height: 80%;
			border: 1px solid lightblue;
			background-color: white;
			z-index: 1002;
			overflow: auto;
		}
		
		.white_content_small {
			display: none;
			position: absolute;
			top: 20%;
			left: 30%;
			width: 40%;
			height: 50%;
			border: 16px solid lightblue;
			background-color: white;
			z-index: 1002;
			overflow: auto;
			#onsubmit {
				width: 80px;
				height: 40px;
				color: white;
				background-color: #3d72fe;
				border-radius: 5px;
			}
		}
	</style>
	<script>
		lay('#version').html('-v' + laydate.v);

		//执行一个laydate实例
		//常规用法
		laydate.render({
			elem: '#test1' //指定元素
		});
		laydate.render({
			elem: '#test29',
			theme: 'molv'
		});
		//自定义颜色
		laydate.render({
			elem: '#test30',
			theme: '#393D49'
		});
	</script>
	<style>
		body {}
		
		.demo-input {
			padding-left: 10px;
			height: 38px;
			min-width: 262px;
			line-height: 38px;
			border: 1px solid #e6e6e6;
			background-color: #fff;
			border-radius: 2px;
		}
	</style>

	<body>
		<iframe name="content_frame" width=100% height=80 frameborder="0" marginwidth=0 SRC="../public/header.html"></iframe>
		<div class="main">
			<!--导航条-->
			<div class="nav-top">
				<div class="nav-top-manin">
					<div class="nav-top-manin-content pr">课堂管理</div>
					<div class="nav-top-manin-content" onclick="window.location.href='../Front/NewClassroom.html'">新增课堂</div>
					<div class="nav-top-manin-but"><span class="Gradename"></span>-<span class="Subjectname"></span></div>
				</div>
			</div>
			<div class="main-back">
					<div id="fade" class="black_overlay">
						</div>
				<div class="main-time">
					<input class="demo-input time" type="text" placeholder="" id="test29">
				</div>
				<div class="main-conter-ch">
					<div class="nav-ul">
						<ul>
							<li>教学：</li>
							<li onclick="liall()" id="li-all">全部</li>
							<li onclick="liall()" class="li-Completed">已完成</li>
							<li onclick="liall()" class="li-not">未完成</li>
						</ul>
					</div>
					<div id="container">
						<div class="search bar6">
							<form>
								<input type="text" placeholder="请输入考试、作业名称" id="cname">
								<button type="submit"></button>
							</form>
						</div>
					</div>
					<div class="hr-he">
						<hr style="color: #a0a6ad;" />
					</div>
					<div class="comprehensive">
						<div class="comprehensive-zh">综合排序</div>
						<div class="class-time">
							<ul>
								<li>上课时间</li>
								<li><img src="../img/0069-1-2.png" /></li>
							</ul>
						</div>
						<div class="paging">
							<label>共</label>
							<i class="fy-zt" id="count">2</i>
							<label>堂课</label>
							<i class="fy-x">&lt; </i>
							<label>第<span id="index">1</span>/<span id="Size">2</span>页</label>
							<i class="fy-x">&gt;</i>
						</div>
					</div>
						<div id="MyDiv" class="white_content" style="width: 600px;height:475px;margin-left:9%;background-color:#F2F2F2;">
							<div style="text-align: right; cursor: default; height: 40px;">
								<label style="font-size: 16px;width: 20px;height:20px;cursor: pointer;background-color: #F2F2F2;border-radius: 20px;color:black;" onclick="CloseDiv('MyDiv','fade')">关闭</label>

									<table class="uptable">
										<tr>
											<input type="hidden" name="courseId" value="" />
											<td class="box-td">课堂名称：</td>
											<td><input type="text" value="" id="name" class="class-box" /></td>
										</tr>
										<tr>
											<td class="box-td">上课班级：</td>
											<td>
												<select class="set-className" id="AttendClass" name="className">
												</select>
											</td>
										</tr>
										<tr>
											<td class="box-td">上课时间：</td>
											<td>
												<div>
													<select class="time-select" id="time-hour" name="hh">
													</select>
													<span>:</span>
													<select class="time-select" id="time-min" name="mm">
													</select>
													<span>日期：</span>
													<input type="text" class="time-select-y" placeholder="选择时间" id="test30" lay-key="12" name="ymd">
												</div>
											</td>
										</tr>
										<tr>
											<td class="js-rn">课堂简介：</td>
											<td><textarea cols="15" rows="3" class="box-room-rn-text" id="ClassroomSynopsis" name="info"></textarea></td>
										</tr>
									</table>
									<div class="but-up">
										<button type="submit" class="SeaveUpdate"style="margin-right: 111px;margin-top: 5px;" onclick="updateSub()">保存修改</button>
									</div>
							</div>
						</div>
					<div id="main-list"></div>

				</div>
				<div id="pagelist" style="width: 700px;position: relative;top: 20px;left:970px;"></div>
			</div>
		</div>

		<script src="../js/jquery.js" type="text/javascript"></script>

	</body>

</html>
