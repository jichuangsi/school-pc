	<style>
		.black_overlay {
			display: none;
			position: absolute;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
			background-color: black;
			z-index: 1001;
			-moz-opacity: 0.8;
			opacity: .80;
			filter: alpha(opacity=80);
		}
		
		.white_content {
			display: none;
			position: absolute;
			top: 10%;
			left: 10%;
			width: 80%;
			height: 80%;
			border: 1px solid lightblue;
			background-color: white;
			z-index: 1002;
			overflow: auto;
		}
		
		.white_content_small {
			display: none;
			position: absolute;
			top: 20%;
			left: 30%;
			width: 40%;
			height: 50%;
			border: 16px solid lightblue;
			background-color: white;
			z-index: 1002;
			overflow: auto;
			#onsubmit {
				width: 80px;
				height: 40px;
				color: white;
				background-color: #3d72fe;
				border-radius: 5px;
			}
		}
		
		.btn {
			cursor: pointer;
		}
		
		.sub-del {
			color: white;
			background-color: #b93535;
			border-radius: 5px;
			width: 80px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			float: right;
			position: relative;
			top: 5px;
			right: 10px;
		}
		
		.sub-del:hover {
			cursor: pointer;
		}
		
		.subjectList {
			position: relative;
			width: 850px;
			height: 100%;
			margin: 12px 20px;
			border: 1px solid #F2F2F2;
			font-size: 14px;
			line-height: 27px;
			cursor: pointer;
		}
		
		.subjectList_top span {
			width: 36px;
			height: 36px;
			background-color: #F2F2F2;
			color: #FFFFFF;
			float: left;
			line-height: 36px;
			text-align: center;
			margin-right: 25px;
		}
		
		.subjectList_top img {
			float: left;
			margin-right: 25px;
		}
		
		.subjectinfo {
			clear: both;
			font-size: 14px;
			width: 686px;
			margin-left: 32px;
		}
		
		.subcontent {
			float: left;
		}
	</style>
	<script>
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			lay('#version').html('-v' + laydate.v);
			//执行一个laydate实例
			//常规用法
			laydate.render({
				elem: '#test-n1',
				position: 'static',
				showBottom: false,
				done: function(value, date) {
					$("#ymd").val(value);
					inintClassDate(1);
					//layer.alert('你选择的日期是：' + value + '<br>获得的对象是' + JSON.stringify(date));
				}
			});
		});
	</script>
	<style>
		body {}
		
		.demo-input {
			padding-left: 10px;
			height: 38px;
			min-width: 262px;
			line-height: 38px;
			border: 1px solid #e6e6e6;
			background-color: #fff;
			border-radius: 2px;
		}
		
		.bar6 button {
			background: #3D72FE;
			border-radius: 0 5px 5px 0;
			background-image: url(../img/searchBotton.png);
			background-repeat: no-repeat;
			background-position: 7px 5px;
			height: 36px;
			width: 42px;
			cursor: pointer;
			position: relative;
			left: -7px;
			top: 13px;
		}
	</style>

	<body>
		<iframe name="content_frame" width=100% height=80 frameborder="0" scrolling="no" marginwidth=0 SRC="../public/header.html" style="min-width: 1520px;"></iframe>
		<div class="main">
			<!--导航条-->
			<div class="nav-top" style="min-width: 1520px;">
				<div class="nav-top-manin">
					<div class="nav-top-manin-content pr">课堂管理</div>
					<div class="nav-top-manin-content" onclick="window.location.href='../Front/NewClassroom.html'">新增课堂</div>
					<div class="nav-top-manin-but"><span class="Gradename"></span>-<span class="Subjectname"></span></div>
				</div>
			</div>
			<div class="main-back">
				<div id="fade" class="black_overlay">

				</div>
				<div style="float: left;position: relative;left: 18.75%;top: 20px;">
					<div class="layui-inline" id="test-n1"></div>
				</div>
				<input type="hidden" value="" id="ymd" />
				<!--<div class="main-time">
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="test29" placeholder="" style="width: 250px;" onblur="inintClassDate(1)">
					</div>
				</div>-->

				<div class="main-conter-ch">
					<div class="nav-ul">
						<ul>
							<li>教学：</li>
							<li onclick="liall(this)" class="xz" id="li-all">全部</li>
							<li onclick="liall(this)">已完成</li>
							<li onclick="liall(this)">未完成</li>
							<li onclick="liall(this)">正在上课</li>
						</ul>
					</div>
					<div id="container">
						<div class="search bar6">
							<form>
								<input type="text" placeholder="请输入课堂名称、课堂简介" id="cname">
								<button type="button" onclick="inintClassDate(1)"></button>
							</form>
						</div>
					</div>
					<div class="hr-he">
						<hr style="color: #a0a6ad;" />
					</div>
					<div class="comprehensive">
						<div class="comprehensive-zh" onclick="time(this,1)">综合排序</div>
						<div class="class-time" onclick="time(this,2)">上课时间 </div>
						<div class="paging">
							<label>共</label>
							<i class="fy-zt" id="count"></i>
							<label>堂课</label>
							<i class="fy-x">&lt; </i>
							<label>第<span id="index"></span>/<span id="Size"></span>页</label>
							<i class="fy-x">&gt;</i>
						</div>
					</div>
					<!--<div class="btn btn8" onclick="showList()">查看详情临时按钮</div>-->
					<div id="MyDiv" class="white_content" style="width: 600px;height:475px;margin-left:9%;background-color:#F2F2F2;">
						<div style="text-align: right; cursor: default; height: 40px;">
							<label style="font-size: 16px;width: 20px;height:20px;cursor: pointer;background-color: #F2F2F2;border-radius: 20px;color:black;" onclick="CloseDiv('MyDiv','fade')">关闭</label>

							<table class="uptable">
								<tr>
									<input type="hidden" name="courseId" value="" />
									<td class="box-td">课堂名称：</td>
									<td><input type="text" value="" id="name" class="class-box" /></td>
								</tr>
								<tr>
									<td class="box-td">上课班级：</td>
									<td>
										<select class="set-className" id="AttendClass" name="className">
										</select>
									</td>
								</tr>
								<tr>
									<td class="box-td">上课时间：</td>
									<td>
										<div>
											<select class="time-select" id="time-hour" name="hh">
											</select>
											<span>:</span>
											<select class="time-select" id="time-min" name="mm">
											</select>
											<span>日期：</span>
											<input type="text" class="time-select-y" placeholder="选择时间" id="test30" lay-key="12" name="ymd">
										</div>
									</td>
								</tr>
								<tr>
									<td class="js-rn">课堂简介：</td>
									<td><textarea cols="15" rows="3" class="box-room-rn-text" id="ClassroomSynopsis" name="info"></textarea></td>
								</tr>
							</table>
							<div class="but-up">
								<button type="submit" class="SeaveUpdate" style="margin-right: 111px;margin-top: 5px;" onclick="updateSub()">保存修改</button>
							</div>
						</div>
					</div>
					<div id="main-list"></div>

				</div>
				<div id="pagelist" style="width: 700px;height: 10px;position: relative;top: 20px;left:970px;"></div>
			</div>
		</div>

		<script src="../js/jquery.js" type="text/javascript"></script>
	</body>

	</html>
