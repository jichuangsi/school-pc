<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>获取老师信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/list/getTeacher.js"></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
		
		#addTeacherList {
			display: none;
			margin-top: 10px;
		}
		#updateacherPwd {
			display: none;
			margin-top: 10px;
		}
	</style>

	<body>
		<div class="x-nav">
			<a href="javascript:history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:3px;margin-right: 8px;">返回</a>
			<span id="Info" style="color: #CCCCCC;"></span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row ">
				<table id="teacher" lay-filter="teacher"></table>
			</div>
		</div>
	</body>
	<script type="text/html" id="teacherList">
		<span class="layui-btn-sm layui-btn" onclick="teacherList()">查看</span>
	</script>
	<script type="text/html" id="teacherupdate">
		<span class="layui-btn-sm layui-btn" onclick="teacherupdate()">修改</span>
	</script>
	<script type="text/html" id="addTeacher">
		<span class="layui-btn-sm layui-btn" onclick="addTeacher()">添加</span>
	</script>
	<script type="text/html" id="updatePwd">
		<span class="layui-btn-sm layui-btn" onclick="Update()">修改密码</span>
	</script>
	<script type="text/html" id="teacherDel">
		<span class="layui-btn layui-btn-sm layui-btn-danger" id="teacherDel">删除</span>
	</script>
	<!---->
	<script>
		function addTeacher() {
			index = layer.open({
				type: 2,
				area: ['80%', '75%'],
				anim: 2,
				title: '添加教师',
				maxmin: true,
				shadeClose: true, 
				content:'teacherList.html'
			});
		}
		function Update() {
			index = layer.open({
				type: 1,
				area: ['500px', '350px'],
				anim: 2,
				title: '修改密码',
				maxmin: true,
				shadeClose: true, 
				content: $('#updateacherPwd')
			});
		}
	</script>
	<div id="updateacherPwd" class="layui-fluid">
		<form class="layui-form" autocomplete="off" lay-filter="test">
			<div class="layui-form-item">
				<label class="layui-form-label">新密码：</label>
				<div class="layui-input-block widths">
					<input type="hidden" name="teacherId" />
					<input type="password" name="newPwd" class="layui-input " lay-verify="pwd">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码：</label>
				<div class="layui-input-block widths">
					<input type="password" name="yesPwd" class="layui-input " lay-verify="pwd">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="update_Pwd">修改</button>
				</div>
			</div>
		</form>
	</div>
	<!---->
	<div id="addTeacherList" class="layui-fluid">
		<form class="layui-form" autocomplete="off">
			<div class="layui-form-item">
				<label class="layui-form-label">教师姓名：</label>
				<div class="layui-input-block widths">
					<input type="hidden" name="ClassId" class="layui-input ">
					<input type="hidden" name="gradeId" class="layui-input ">
					<input type="hidden" name="schoolId" class="layui-input ">
					<input type="hidden" name="phraseId" class="layui-input ">
					<input type="text" name="name" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别：</label>
				<div class="layui-input-block widths">
					<input type="radio" name="sex" value="M" title="男">
					<input type="radio" name="sex" value="F" title="女">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">角色：</label>
				<div class="layui-input-block widths">
					<input type="radio" name="teacher" value="1" title="班主任">
					<input type="radio" name="teacher" value="2" title="任课老师">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">账号：</label>
				<div class="layui-input-block widths">
					<input type="text" name="account" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码：</label>
				<div class="layui-input-block widths">
					<input type="text" name="pwd" class="layui-input" lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">主要科目：</label>
				<div class="layui-input-block widths">
					<select name="subjectId" id="subject" lay-filter="subject">
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">次要科目：</label>
				<div class="layui-input-block widths" id="subjects">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">教学班级：</label>
				<div class="layui-input-block" style="width: 450px;" id="classList">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="add_teacher">立即添加</button>
				</div>
			</div>
		</form>
	</div>

</html>
