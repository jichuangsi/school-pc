<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加年段</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/list/phrase-add.js"></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
			#updata {
			display: none;
			margin-top: 10px;
		}
		.site{
			display: none;
		}
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<div class="layui-col-md4">
					<form class="layui-form">
						<div class="layui-form-item site">
							<label class="layui-form-label">学校名称：</label>
							<div class="layui-input-block widths">
								<select name="schoolId" id="status" lay-filter="school">
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">添加年段：</label>
							<div class="layui-input-block widths">
								<input type="text" name="phraseName" class="layui-input" lay-verify="required">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="add" type="submit">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
				<div class="layui-col-md8">
					<table id="phrase" lay-filter="phrase"></table>
				</div>
				<script type="text/html" id="update">
					{{# if(getRole()>3){ }}
					<span class="layui-btn-sm layui-btn layui-btn-disabled">修改</span>
					{{# }else if(getRole()<3){ }} 
					<span class="layui-btn-sm layui-btn" onclick="see()">修改</span>
					{{# } }}

				</script>
				<script type="text/html" id="del_phrase">
					
					{{# if(getRole()>3){ }}
					<span class="layui-btn layui-btn-sm  layui-btn-disabled">删除</span>
					{{# }else if(getRole()<3){ }} 
					 <span class="layui-btn layui-btn-sm layui-btn-danger" id="del">删除</span>
					{{# } }}
				</script>

				<script>
					function see() {
						index = layer.open({
							type: 1,
							area: ['500px', '260px'],
							anim: 2,
							title: '年段修改',
							maxmin: true,
							shadeClose: true, //点击遮罩关闭
							content: $('#updata')
						});
					}
				</script>
			</div>

		</div>
	</body>
		<div id="updata" class="layui-fluid">
		<form class="layui-form" autocomplete="off" lay-filter="test">
			<div class="layui-form-item">
				<label class="layui-form-label">年段：</label>
				<div class="layui-input-block widths">
					<input type="hidden" name="id" class="layui-input ">
					<input type="text" name="phraseName" class="layui-input ">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
				</div>
			</div>
		</form>
	</div>

</html>
