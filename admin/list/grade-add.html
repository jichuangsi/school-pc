<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加年级</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/list/grade-add.js" ></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
	</style>

	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">学校名称：</label>
					<div class="layui-input-block widths">
						<select name="schoolId" id="status"  lay-filter="school">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">年级段：</label>
					<div class="layui-input-block widths">
						<select name="phraseId" id="phrase">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">年级名称：</label>
					<div class="layui-input-block widths">
						<input type="text" name="gradeName" class="layui-input" lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="add" type="submit">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
