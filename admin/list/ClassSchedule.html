<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>课程表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/list/ClassSchedule.js"></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
		.site{
			display: none;
		}
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<div class="layui-col-md4">
					<form class="layui-form">
						<div class="layui-form-item site">
							<label class="layui-form-label">学校名称：</label>
							<div class="layui-input-block widths">
								<select name="schoolId" id="status" lay-filter="school">
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">年段级：</label>
							<div class="layui-input-block widths">
								<select name="phrase" id="phrase" lay-filter="phrase">
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">年级名称：</label>
							<div class="layui-input-block widths">
								<select name="gradeId" id="grade" lay-filter="grade">
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">所属班级：</label>
							<div class="layui-input-block widths">
								<select name="classId" id="class" lay-filter="class">
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<div class="layui-upload">
									<button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
									<button type="button" class="layui-btn" id="test9">开始上传</button>
									<button class="layui-btn layui-btn-danger site" id="tableId" lay-submit lay-filter="Del_schedule">删除</button>
								</div>
							</div>
						</div>
						<a href="http://download.jichuangsi.com/template/课程表.xls">课程表.xls模板下载</a>
					</form>
				</div>
				<div class="layui-col-md8">
					<table class="layui-hide" id="demo"></table>
				</div>
			</div>
		</div>
	</body>

</html>
