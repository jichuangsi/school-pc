<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加教师</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/list/teacher-add.js" ></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
	</style>

	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">学校名称：</label>
					<div class="layui-input-block widths">
						<select name="schoolId" id="status" lay-filter="school">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">教师姓名：</label>
					<div class="layui-input-block widths">
						<input type="text" name="name" class="layui-input" lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
				<label class="layui-form-label">性别：</label>
				<div class="layui-input-block widths">
					<input type="radio" name="sex" value="M" title="男">
					<input type="radio" name="sex" value="F" title="女" >
				</div>
			</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账号：</label>
					<div class="layui-input-block widths">
						<input type="text" name="account" class="layui-input" lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>
					<div class="layui-input-block widths">
						<input type="password" name="pwd" class="layui-input" lay-verify="pwd">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">主要科目：</label>
					<div class="layui-input-block widths">
						<select name="subjectId" id="subject" lay-filter="subject">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">次要科目：</label>
					<div class="layui-input-block widths" id="subjects">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">年段级：</label>
					<div class="layui-input-block widths">
						<select name="phrase" id="phrase" lay-filter="phrase">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">年级名称：</label>
					<div class="layui-input-block widths">
						<select name="gradeId" id="grade" lay-filter="grade">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">所属班级：</label>
					<div class="layui-input-block widths">
						<select name="classId" id="class" lay-filter="class">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">教学班级：</label>
					<div class="layui-input-block" style="width: 450px;" id="classList">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="add" type="submit">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script>
		
		</script>
	</body>

</html>
