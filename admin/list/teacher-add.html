							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">密码：</label>
							<div class="layui-input-block widths">
								<input type="password" name="pwd" class="layui-input" lay-verify="pwd">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">主要科目：</label>
							<div class="layui-input-block widths">
								<select name="subjectId" id="subject" lay-filter="subject">
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">次要科目：</label>
							<div class="layui-input-block widths" id="subjects">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">角色：</label>
							<div class="layui-input-block widths" id="role">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="add" type="submit">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>

					</form>
				</div>
				<div class="layui-col-md8">

					<table id="teacher" lay-filter="teacher"></table>
				</div>
			</div>

		<script type="text/html" id="teacherSet">
			<div class="layui-row">
				<form class="layui-form layui-col-md12">
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="姓名" autocomplete="off" class="layui-input" style="width: 100px;">
					</div>
					<div class="layui-input-inline">
						<input type="text" name="subject" placeholder="科目" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<select name="phrase" id="phraseSearch" lay-filter="phraseSearch">
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="gradeId" id="gradeSearch" lay-filter="gradeSearch">
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="classId" id="classSearch" lay-filter="classSearch">
						</select>
					</div>
					<div class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></div>

	<script>
		function list() {
			index = layer.open({
				type: 1,
				area: ['400px', '200px'],
				anim: 2,
				title: '教学科目',
				maxmin: true,
				shadeClose: true,
				content: $('#subjectList')
			});
		}
