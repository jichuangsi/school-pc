<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>往届年级</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/list/Previous-grade.js"></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
		
		#updataGrade {
			display: none;
			margin-top: 10px;
		}
		.site{
			display: none;
		}
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<div class="layui-col-md4">
					<form class="layui-form">
						<div class="layui-form-item site">
							<label class="layui-form-label">学校名称：</label>
							<div class="layui-input-block widths">
								<select name="schoolId" id="status" lay-filter="school">
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">年级段：</label>
							<div class="layui-input-block widths">
								<select name="phraseId" id="phrase" lay-filter="phrase">
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">毕业时间：</label>
							<div class="layui-input-block widths">
								<input class="layui-input" lay-verify="required" placeholder="输入日期" name="start" id="stime" autocomplete="off">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<div class="layui-btn" lay-submit lay-filter="formDemo">查询</div>
							</div>
						</div>
					</form>
				</div>
				<script type="text/html" id="gradelook">
					<span class="layui-btn-sm layui-btn" id="gradelook">查看</span>
				</script>
				<div class="layui-col-md8">
					<table id="grade" lay-filter="grade"></table>
				</div>
			</div>
			<div class="layui-row">
				<table id="class" lay-filter="class"></table>
			</div>
		</div>
	</body>

</html>
