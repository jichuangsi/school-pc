<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>校园消息发布</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
		.Twowidths {
			width: 600px;
		}
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<form class="layui-form" autocomplete="off">
				<div class="layui-form-item">
					<label class="layui-form-label">消息名称：</label>
					<div class="layui-input-block widths ">
						<input type="text" class="layui-input" name="name" lay-verify="required" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">内容：</label>
					<div class="layui-input-block Twowidths">
						<textarea id="demo" style="display: none;"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block ">
						<button class="layui-btn" lay-submit lay-filter="add_teacher">立即添加</button>
					</div>
				</div>
			</form>
		</div>
		<script>
			layui.use('layedit', function() {
				var layedit = layui.layedit;
				layedit.build('demo'); //建立编辑器
			});
		</script>
	</body>

</html>
