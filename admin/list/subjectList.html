<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>科目列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/list/subjectlist.js"></script>
	</head>
	<style>
		#upSubject {
			display: none;
			margin-top: 10px;
		}
		
		.widths {
			width: 300px;
		}
		#addSubjectList {
			display: none;
			margin-top: 10px;
		}
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<table id="subject" lay-filter="subject"></table>
		</div>
		<script type="text/html" id="Subjectup">
			<span class="layui-btn-sm layui-btn" onclick="SubjectUpdate()">修改</span>
		</script>
		<script type="text/html" id="addSubject">
			<span class="layui-btn-sm layui-btn" onclick="addsubject()">添加</span>
		</script>
		<script type="text/html" id="subject_del">
			<span class="layui-btn layui-btn-sm layui-btn-danger" id="subjectdel">删除</span>
		</script>
		<script>
			function addsubject() {
				index = layer.open({
					type: 1,
					area: ['500px', '250px'],
					anim: 2,
					title: '科目添加',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭
					content: $('#addSubjectList')
				});
			}

			function SubjectUpdate() {
				index = layer.open({
					type: 1,
					area: ['500px', '260px'],
					anim: 2,
					title: '科目修改',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭
					content: $('#upSubject')
				});
			}
		</script>
	</body>
	<div id="addSubjectList" class="layui-fluid">
		<form class="layui-form" autocomplete="off">
			<div class="layui-form-item">
				<label class="layui-form-label">科目：</label>
				<div class="layui-input-block widths">
					<input type="text" name="subjectName" class="layui-input ">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="add_subject">添加</button>
				</div>
			</div>
		</form>
	</div>
	<div id="upSubject" class="layui-fluid">
		<form class="layui-form" autocomplete="off" lay-filter="test">
			<div class="layui-form-item">
				<label class="layui-form-label">科目：</label>
				<div class="layui-input-block widths">
					<input type="hidden" name="id" class="layui-input ">
					<input type="text" name="subjectName" class="layui-input ">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
				</div>
			</div>
		</form>
	</div>

</html>
