<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加用户角色</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
	</style>

	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">角色：</label>
					<div class="layui-input-block widths">
						<input type="text" name="roleName" class="layui-input" placeholder="" lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="add_role" type="submit">立即添加</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script>
		layui.use('form', function() {
			var form = layui.form;
			form.on('submit(add_role)', function(data) {
				var param = data.field;
				$.ajax({
					type: "post",
					url: httpUrl() + "/insertSystemRole",
					async: false,
					headers: {
						'accessToken': getToken()
					},
					contentType: 'application/json',
					data: JSON.stringify(param),
					success: function(res) {
						if(res.code == '0010') {
							layer.msg('添加成功！', {
								icon: 1,
								time: 1000,
								end: function() {
									location.reload();
								}
							});
						} else {
							layer.msg(res.msg, {
								icon: 2,
								time: 1000,
								end: function() {
									location.reload();
								}
							});
						}
					}
				});
				return false;
			});
		});
	</script>

</html>
