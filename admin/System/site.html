<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>设置学校</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
	</style>

	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">学校名称：</label>
					<div class="layui-input-block widths">
						<select name="schoolId" id="status">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="add" type="submit">立即设置</button>
					</div>
				</div>
			</form>
		</div>
		<script>
			layui.use('form', function() {
				var form = layui.form;
				getSchool()

				function getSchool() {
					$('#status').empty();
					var options = '<option value="-1" selected="selected">' + "请选择学校" + '</option>';
					var arr;
					$.ajax({
						type: "get",
						url: httpUrl() + "/school/getSchools",
						async: false,
						headers: {
							'accessToken': getToken()
						},
						success: function(res) {
							if(res.code == '0010') {
								arr = res.data;
								if(arr == null || arr == undefined) {
									options = '<option value="-1" selected="selected">暂无学校信息请先去添加学校信息</option>'
								} else {
									for(var i = 0; i < arr.length; i++) {
										options += '<option value="' + arr[i].schoolName + '" >' + arr[i].schoolName + '</option>'
									}
								}
								$('#status').append(options);
								form.render('select');
							} else {
								layer.msg(res.msg, {
									icon: 2,
									time: 1000,
									end: function() {
										location.reload();
									}
								});
							}
						}
					});
				}
				form.on('submit(add)', function(data) {
					var param = data.field;
					if(param.schoolId != '-1') {
						var name = param.schoolId;
						sessionStorage.setItem('name', name);
						layer.msg('设置成功！', {
							icon: 1,
							time: 1000,
							end: function() {
								parent.location.reload();
							}
						});
						return false;
					}
				});
			})
		</script>
	</body>

</html>
