<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/System/regist.js" ></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
	</style>

	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">归属学校：</label>
					<div class="layui-input-block widths">
						<select name="schoolId" id="status" lay-filter="school">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">用户名：</label>
					<div class="layui-input-block widths">
						<input type="text" name="userName" class="layui-input" lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账户：</label>
					<div class="layui-input-block widths">
						<input type="text" name="account" class="layui-input" lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>
					<div class="layui-input-block widths">
						<input type="password" name="pwd" class="layui-input" lay-verify="pwd">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色：</label>
					<div class="layui-input-block widths" id="role">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="register" type="submit">立即注册</button>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
