	<script>
		function updatePwd() {
			var index = layer.open({
				type: 1,
				area: ['500px', '350px'],
				anim: 2,
				title: '修改密码',
				maxmin: true,
				shadeClose: true, //点击遮罩关闭
				content: $('#upPwd')
			});
		}
	</script>
	<div id="upPwd" class="layui-fluid">
		<form class="layui-form" autocomplete="off">
			<div class="layui-form-item">
				<label class="layui-form-label">旧密码：</label>
				<div class="layui-input-block widths">
					<input type="password" name="oldPwd" class="layui-input " lay-verify="pwd">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码：</label>
				<div class="layui-input-block widths">
					<input type="password" name="newPwd" class="layui-input " lay-verify="pwd">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码：</label>
				<div class="layui-input-block widths">
					<input type="password" name="yesPwd" class="layui-input " lay-verify="pwd">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="update_Pwd">添加</button>
				</div>
			</div>
		</form>
