<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加班级</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
	</style>

	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label">学校名称：</label>
					<div class="layui-input-block widths">
						<select name="schoolId" id="status" lay-filter="school">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">年级段：</label>
					<div class="layui-input-block widths">
						<select name="phraseId" id="phrase" lay-filter="phrase">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">年级名称：</label>
					<div class="layui-input-block widths">
						<select name="gradeId" id="grade" lay-filter="grade">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">班级名称：</label>
					<div class="layui-input-block widths">
						<input type="text" name="className" class="layui-input" lay-verify="required">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="add" type="submit">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script>
			layui.use('form', function() {
				var form = layui.form;
				getSchool();
				form.on('submit(add)', function(data) {
					var param = data.field;
					if(param.schoolId == -1) {
						layer.msg('请选择学校！', {
							icon: 2,
							time: 1000
						});
						return false;
					} else if(param.phraseId == -1) {
						layer.msg('请选择年级段！', {
							icon: 2,
							time: 1000
						});
						return false;
					} else if(param.gradeId == -1) {
						layer.msg('请选择年级！', {
							icon: 2,
							time: 1000
						});
						return false;
					} else {
						$.ajax({
							type: "post",
							url: httpUrl() + "/class/saveClass",
							async: false,
							headers: {
								'accessToken': getToken()
							},
							contentType: 'application/json',
							data: JSON.stringify(param),
							success: function(res) {
								if(res.code == '0010') {
									layer.msg('添加成功！', {
										icon: 1,
										time: 1000,
										end: function() {
											location.reload();
										}
									});
								} else {
									layer.msg(res.msg, {
										icon: 2,
										time: 1000,
										end: function() {
											location.reload();
										}
									});
								}
							}
						});
						return false;
					}

				});
				//获取学校列表
				function getSchool() {
					$('#status').empty();
					var options = '<option value="-1" selected="selected">' + "请选择学校" + '</option>';
					var arr;
					$.ajax({
						type: "get",
						url: httpUrl() + "/school/getSchools",
						async: false,
						headers: {
							'accessToken': getToken()
						},
						success: function(res) {
							if(res.code == '0010') {
								var arr=[];
								arr = res.data;
								if(arr == null || arr == undefined||arr.length==0) {
									options = '<option value="" selected="selected">暂无学校信息请先去添加学校信息</option>'
								} else {
									for(var i = 0; i < arr.length; i++) {
										options += '<option value="' + arr[i].schoolId + '" >' + arr[i].schoolName + '</option>'
									}
								}
								$('#status').append(options);
								form.render('select');
							} else {
								layer.msg(res.msg, {
									icon: 2,
									time: 1000,
									end: function() {
										location.reload();
									}
								});
							}
						}
					});
				}
				//监听学校select
				form.on('select(school)', function(data) {
					if(data.value != '-1') {
						var id = data.value;
						getPhrase(id);
					}
				});
				//监听年级段select
				form.on('select(phrase)', function(data) {
					if(data.value != '-1') {
						var id = data.value;
						getGrade(id);
					}
				});
				//根据学校的id获取年段

				function getPhrase(id) {
					$('#phrase').empty();
					var options = '<option value="-1" selected="selected">' + "请选择年级段" + '</option>';
					$.ajax({
						type: "get",
						url: httpUrl() + "/school/phrase/getPhraseBySchool?schoolId=" + id,
						async: false,
						headers: {
							'accessToken': getToken()
						},
						success: function(res) {
							if(res.code == '0010') {
								var arr=[];
								arr = res.data;
								if(arr == null || arr == undefined||arr.length==0) {
									options = '<option value="" selected="selected">暂无年级段信息请先去添加年级段信息</option>'
								} else {
									for(var i = 0; i < arr.length; i++) {
										options += '<option value="' + arr[i].id + '" >' + arr[i].phraseName + '</option>'
									}
								}
								$('#phrase').append(options);
								form.render('select');
							} else {
								layer.msg(res.msg, {
									icon: 2,
									time: 1000,
									end: function() {
										location.reload();
									}
								});
							}
						}
					});
				}
				//根据年级段查询年级
				function getGrade(id) {
					$('#grade').empty();
					var options = '<option value="-1" selected="selected">' + "请选择年级" + '</option>';
					$.ajax({
						type: "get",
						url: httpUrl() + "/school/grade/getGradeByPhrase?phraseId=" + id,
						async: false,
						headers: {
							'accessToken': getToken()
						},
						success: function(res) {
							if(res.code == '0010') {
								var arr =[];
								arr = res.data;
								if(arr == null || arr == undefined||arr.length==0) {
									options = '<option value="" selected="selected">暂无年级信息请先去添加年级信息</option>'
								} else {
									for(var i = 0; i < arr.length; i++) {
										options += '<option value="' + arr[i].gradeId + '" >' + arr[i].gradeName + '</option>'
									}
								}
								$('#grade').append(options);
								form.render('select');
							} else {
								layer.msg(res.msg, {
									icon: 2,
									time: 1000,
									end: function() {
										location.reload();
									}
								});
							}
						}
					});
				}
			});
		</script>
	</body>

</html>
