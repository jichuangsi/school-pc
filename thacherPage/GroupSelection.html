<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>组题组卷</title>
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/page.css" />
		<link rel="stylesheet" href="../css/Newclassroom_Newtestpaper.css" />
		<link rel="stylesheet" href="../css/GroupSelection.css" />
		<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="../js/method.js"></script>
		<script type="text/javascript" src="../js/personalsubject.js"></script>
		<script type="text/javascript" src="../js/GroupSelection.js"></script>
		<!--<script type="text/javascript" src="../js/index.js"></script>-->
		<link rel="stylesheet" href="../css/index.css" />
		<script type="text/javascript" src="../js/MLCore-2016.08.15.min.js"></script>
		<script type="text/javascript" src="../js/httplocation.js"></script>
		<script src="../js/jquery.page.js"></script>
		<script type="text/javascript" src="../js/sweetalert-dev.js"></script>
		<link rel="stylesheet" href="../css/sweetalert.css" />
		<link rel="stylesheet" href="../css/layer-animate-no.css" />
	</head>
	<style>
		.MathJye table {
			border-collapse: collapse;
			margin: 0;
			padding: 0;
			text-align: center;
			vertical-align: middle;
			line-height: normal;
			font-size: inherit;
			_font-size: 100%;
			font-style: normal;
			font-weight: normal;
			border: 0;
			float: none;
			display: inline-block;
			zoom: 0;
		}
		
		.mathjye-underpoint2 {
			border-bottom: 2px dotted #000;
			padding-bottom: 3px;
		}
		
		#q_answer {
			display: none;
		}
		
		table.edittable {
			border-collapse: collapse;
			text-align: center;
			margin: 2px
		}
		
		table.edittable td,
		table.edittable th {
			line-height: 30px;
			padding: 5px;
			white-space: normal;
			word-break: break-all;
			border: 1px solid #000;
			vertical-align: middle
		}
		
		table.composition {
			border-collapse: collapse;
			text-align: left;
			margin: 2px;
			width: 98%
		}
		
		table.composition td,
		table.composition th {
			line-height: 30px;
			white-space: normal;
			word-break: break-all;
			border-width: 0;
			vertical-align: middle
		}
		
		table.composition2 {
			border-collapse: collapse;
			width: auto
		}
		
		table.composition2 td,
		table.composition2 th {
			text-align: left;
			line-height: 30px;
			white-space: normal;
			word-break: break-all;
			border: none;
			border-width: 0;
			vertical-align: middle
		}
		
		.sub-del {
			color: white;
			background-color: #b93535;
			border-radius: 5px;
			width: 80px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			float: right;
			position: relative;
			top: -45px;
			right: 6px;
		}
		
		.sub-del:hover {
			cursor: pointer;
		}
	</style>

	<body style="background-color: #F2F2F2;margin: 0;padding: 0;width: 100%;">
		<iframe id="content_frame" name="content_frame" scrolling="no" width=100% height=80 frameborder="0"  SRC="../public/header.html" style="min-width: 1520px;"></iframe>
		<div class="nav-top" id="nav-top" style="min-width: 1520px;">
			<div class="nav-top-manin">
				<div class="nav-top-manin-content pr" style="background: #59e8e3;">选题组卷</div>
				<div class="nav-top-manin-content " onclick="window.location.href='../thacherPage/testPaperLibrary.html'">试卷库</div>
				<div class="nav-top-manin-but"><span class="Gradename"></span>-<span class="Subjectname"></span></div>
			</div>
		</div>
		<div class="newtestpaper" >
			<!--左边树状图-->
			<div class="s-side" style="white-space: nowrap;">
				<ul>
					<li class="first">
						<div class="d-firstNav s-firstNav clearfix textbookEdition">
							<span class="fa fa-bars" style="color: #0000FF;margin-left: 0px;"></span>
							<span style="color: #003EFF;">教科书版本</span>
							<span class="fa fa-caret-right fr " style="color:#0000Ff;font-size: 23px;"></span>
						</div>
						<ul id="ff" class="d-firstDrop s-firstDrop">
						</ul>
					</li>
					<li class="first">
						<div class="d-firstNav s-firstNav clearfix textbookEdition" id="KnowledgeCatalog">
							<span class="fa fa-bars" style="color: #0000FF;margin-left: 0px;"></span>
							<span  style="color: #003EFF;">章节目录</span>
							<span class="fa fa-caret-right fr " style="color:#0000Ff;font-size: 23px;"></span>
						</div>
						<ul id="f2" class="d-firstDrop s-firstDrop">
						</ul>
					</li>
				</ul>
			</div>
			<div class="newtestpaper_right" >
				<div class="newtestpaper_div1">
					<div class="div1">
						<div onclick="ss()">已选试题: <i id="paper_number">0</i></div>
						<div><input type="text" id="examName" placeholder="请输入试卷标题" /></div>
						<div><input type="text" id="examSecondName" placeholder="请输入试卷副标题" /></div>
					</div>
					<div style="clear: both;" class="div2">
						<button onclick="savetestpaper_click()">保存试卷</button>
						<button onclick="window.location.href='../Front/UploadTopics.html'">自定义题目</button>
						<button onclick="emptypaper()">清空试题</button>
						<!--<button>预览试卷</button>-->
					</div>
					<div id="content" onClick="PreviewPaper()" class="preview">
						预览试卷
					</div>
				</div>
				<div id="newtestpaper_div2_01" class="newtestpaper_div2" style="display: block;">
					<div id="container">
						<div class="search bar6" style="display: none;">
							<form action="">
								<input type="text" placeholder="请输入考试、作业名称">
								<button type="button"></button>
							</form>
						</div>
						<div style="height:1px; width:849px; background-color:red;margin-top: 5px;margin-left: 32px;"></div>
					</div>
					<div class="queryNavList_div">
						<dl>
							<dd>
								<div style="float: left;">年份:</div>
								<div class="f1" style="display: table;">
									<a class="d1" onclick="year_a_click(this,null)">全部</a>
								</div>
							</dd>
						</dl>
						<dl>
							<dd>
								<div style="float: left;">题型:</div>
								<div class="f2" style="display: table;">
									<div style="position:relative;vertical-align:top;display:inline-block;width:7%">
										<a class="d1" onclick="questionType_a_click(this,null)">全部</a>
									</div>
								</div>
							</dd>
						</dl>
						<dl>
							<dd>
								<div style="float: left;">难度:</div>
								<div class="f3" style="display: table;">
									<a class="d1" onclick="difficultyType_a_click(this,null)">全部</a>
								</div>
							</dd>
						</dl>
						<dl>
							<dd>
								<div style="float: left;">类型:</div>
								<div class="f4" style="display: table;">
									<a class="d1" onclick="paperType_a_click(this,null)">全部</a>
								</div>
							</dd>
						</dl>
						<dl>
							<dd>
								<div style="float: left;">来源:</div>
								<div class="f5">
									<a class="d1" onclick="d1_click(this)">默认</a>
									<a onclick="d1_click(this)">本省</a>
									<a id="address" onclick="d1_click(this),focus_click(this);">其他区域 <span style="color: #59E8E3;">▼</span> </a>
									<div class="areas" style="display:contents ;background-color: white;">
										<input type="text" placeholder="请输入地区关键字" id="ads1">
										<button onclick="search_areas(this)">搜索</button>
										<button  onclick="areashide()" style="background-color: red; color:#FFFFFF ;margin-left: 20px;">关闭</button>
										<div class="areas_1" style="margin:10px 0px;height: 100px;overflow:scroll;">
										</div>
									</div>
								</div>
							</dd>
						</dl>
					</div>
					<div class="conditionChoice">
						<a onclick="b1(this)" class="choice1">综合排序</a>
						<!--<a onclick="b2(this)">组卷次数 <span>▲</span> </a>
						<a onclick="b3(this)">作答次数<span>▲</span></a>
						<a onclick="b4(this)">平均得分率<span>▲</span></a>-->
						<div style="display: inline-block;padding-left: 22px;">
							共
							<i id="totals" style="color: #0088CC;">0</i> 题
						</div>
						<div class="page1" style="display: inline;">
							<a onclick="upkeys(this)" id="page_ups">
								< </a>
									第
									<i id="page_lefts" class="page_left"> 0 </i> /
									<i id="page_rights" class="page_right">0</i> 页
									<a onclick="nextkeys(this)" id="page_nexts">></a>
						</div>
					</div>
					<div id="Missingdata" style="text-align: center;color:#666;padding-bottom: 30px;">
							<img src="../img/Missingdata.png" />
							<h3 >请先选择相关的知识点！</h3>
					</div>
				</div>
				
				<div id="newtestpaper_div2_02" class="newtestpaper_div2" style="display: none;">
					<div id="container">
						<div class="search bar6">
							<form>
								<input type="text" id="keywordinput" placeholder="请输入关键字查询" value="">
								<button type="button" onclick="keywordserach()"></button>
							</form>
						</div>
						<div style="height:1px; width:849px; background-color:red;margin-top: 5px;margin-left: 32px;"></div>
					</div>
					<div class="queryNavList_div">
						<dl style="display: none;">
							<dd>
								<div style="float: left;">年份:</div>
								<div class="f6" style="display: table;">
									<a class="d1" onclick="year_a_click2(this,null)">全部</a>
									<a onclick="year_a_click2(this)">2018</a>
									<a onclick="year_a_click2(this)">2017</a>
									<a onclick="year_a_click2(this)">2016</a>
									<a onclick="year_a_click2(this)">2015</a>
									<a onclick="year_a_click2(this)">更早</a>
								</div>
							</dd>
						</dl>
						<dl>
							<dd>
								<div style="float: left;">题型:</div>
								<div class="f7" style="display: table;">
									<a class="d1" onclick="questionType_a_click2(this,null)">全部</a>
									<a onclick="questionType_a_click2(this)">选择题</a>
									<a onclick="questionType_a_click2(this)">多选题</a>
									<a onclick="questionType_a_click2(this)">判断题</a>
									<a onclick="questionType_a_click2(this)">填空题</a>
									<a onclick="questionType_a_click2(this)">辩论题</a>
									<a onclick="questionType_a_click2(this)">论述题</a>
									<a onclick="questionType_a_click2(this)">探究题</a>
									<a onclick="questionType_a_click2(this)">简析题</a>
									<a onclick="questionType_a_click2(this)">简答题</a>
								</div>
							</dd>
						</dl>
						<dl>
							<dd>
								<div style="float: left;">难度:</div>
								<div class="f8" style="display: table;">
									<a class="d1" onclick="difficultyType_a_click2(this,null)">全部</a>
									<a onclick="difficultyType_a_click2(this,1.00)">简单</a>
									<a onclick="difficultyType_a_click2(this,2.00)">一般</a>
									<a onclick="difficultyType_a_click2(this,3.00)">中等</a>
									<a onclick="difficultyType_a_click2(this,4.00)">困难</a>
									<a onclick="difficultyType_a_click2(this,5.00)">特难</a>
								</div>
							</dd>
						</dl>
					</div>
					<div class="conditionChoice">
						<a onclick="b1(this)" class="choice1">综合排序</a>
						<!--<a onclick="b2(this)">组卷次数 <span>▲</span> </a>
						<a onclick="b3(this)">作答次数<span>▲</span></a>
						<a onclick="b4(this)">平均得分率<span>▲</span></a>-->
						<div style="display: inline-block;padding-left: 22px;">
							共
							<i id="total" style="color: #0088CC;">0</i> 题
						</div>
						<div class="page1" style="display: inline;">
							<a onclick="page_upkeys(this)" id="page_up">
								< </a>
									第
									<i id="page_left2" class="page_left"> 1 </i> /
									<i id="page_right2" class="page_right">32</i> 页
									<a onclick="page_nextkeys(this)" id="page_next">></a>
						</div>
					</div>
				</div>
				<!--<div class="tcdPageCode"></div>-->
			</div>
		</div>

		<div>
			<div id="hidebg"></div>
			<div id="previews" style="cursor: pointer;">
				<div class="pre_exit" onClick="hide();">X</div>
				<div id="Previewinfo" style="margin: 20px;">
					<h1 style="text-align: center;">课堂小测</h1>
				</div>
			</div>

		</div>
	</body>

</html>
